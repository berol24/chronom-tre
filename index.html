<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chronomètre</title>
    <link rel="stylesheet" href="chronomètre.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Mon Chronomètre</h1> <!-- Déplacez le titre ici -->
    <div class="chronometre">
        <div class="tim">
            <span>0 h</span>: <span>0 min</span>: <span>0 sec</span>: <span>0 ms</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="chronomètre.js"></script>
</body>
</html>
